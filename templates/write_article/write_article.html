{% extends "base.html" %}
{% block write_content %}
<div class="editormd" id="test-editormd">
    <textarea class="editormd-markdown-textarea" name="test-editormd-markdown-doc"></textarea>
    <!-- 第二个隐藏文本域，用来构造生成的HTML代码，方便表单POST提交，这里的name可以任意取，后台接受时以这个name键为准 -->
    <!-- html textarea 需要开启配置项 saveHTMLToTextarea == true -->
    <textarea class="editormd-html-textarea" name="editorhtml"></textarea>
</div>
<div style="margin-right: 5%; float: right;">
    <button class="btn-send" id="get-html-btn">发布文章</button>
</div>


<div id="modal" class="modal">
	<div class="modal-content">
		<header class="modal-header" style="padding-left:10px;">
			<h4>发布文章</h4>
			<span class="close">×</span>
		</header>
		<div class="modal-body">
            <div class="article-form-group">
                文章标题：<input class="form-title-input" type="text" name="article_title" maxlength="25">
            </div>
            <div class="article-form-group">
                文章标签：<select id="article-label" class="form-lable-select">
                            <!--<option value="技术">技术</option>-->
                            <!--<option value="生活">生活</option>-->
                        </select>
            </div>
		</div>
		<footer class="modal-footer">
			<button id="cancel">取消</button>
			<button id="sure">确定</button>
		</footer>
	</div>
</div>
{% endblock %}
