<!DOCTYPE html>
<html>

<head>

<body class="login" mycollectionplug="bind">
  <div class="login_m">
    <div class="login_logo"><img src="../../static/login/logo.png" width="196" height="46"></div>
    <div class="login_boder">

      <div class="login_padding" id="login_model">
        <form action="" method="post">
          <h2>用户名</h2>
            <label>
              <input type="text" name="username" class="txt_input txt_input2">
            </label>
          <h2>密码</h2>
            <label>
              <input type="password" name="password" class="txt_input">
            </label>
          <div class="rem_sub">
            <label>
              <input type="submit" class="sub_button" name="button" value="登录" style="opacity: 0.7;">
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>
