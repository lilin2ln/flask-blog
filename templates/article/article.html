{% extends "base.html" %}
{% block content %}
<div class="infosbox">
      <div class="newsview">
        <h3 class="news_title">{{article.article_title}}</h3>
        <div class="bloginfo">
          <ul>
            <li class="author">作者：<a href="/">{{true_name}}</a></li>
            <li class="timer">时间：{{article.add_time}}</li>
            <li class="view">{{article.views}}人已阅读</li>
          </ul>
        </div>
        <div class="tags">
            <a href="/" target="_blank">{{category.category_title}}</a>
        </div>
    {% include article_id ignore missing %}
      </div>
    </div>

{% endblock %}
